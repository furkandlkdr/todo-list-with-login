<!DOCTYPE html>
<html lang="en">
<head>

</head>

        <div class="todo-app">

            </div>
            <ul id="list-cont">
                <!-- <li class="checked">Task 1 <span>DENEME</span> </li>
                <li>Task 2</li>
                <li>Task 3</li> -->
            </ul>
        </div>
    </div>
    <script src="./Scripts/to-do.js"></script>

</html>
